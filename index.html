<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="I. Salazar">
    <meta name="description" content="Programación Avanzada JS">
    <meta name="keywords" content="Herencias, Módulos, IIFE, Funciones async/await, JS, HTML y CSS">
    <!--Link Bootstrap 5.3.3.-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Animales de investigación</title>
    <!--Link Estilos de CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col col-12 col-md-7 text-center">
        <div class="card text-center bg-warning shadow-lg p-4" id="Tabla">
          <h3>Animales en investigación</h3>
          <hr class="my-0 bg-dark w-75 mx-auto" />

          <div
            id="Animales"
            class="my-3 p-3 d-flex aling-items-start justify-content-start flex-wrap bg-dark"
          >
            <div class="contenedor_animales grid"></div>
          </div>
        </div>
      </div>
      <div
        id="contenedor_formulario_card"
        class="card col-12 col-sm-4 bg-warning text-dark offset-1 shadow-lg"
      >
        <div class="card-body">
          <form id="form">
            <h5 class="card-title">Registrar animal en:</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Ingrese los datos del animal
            </h6>
            <hr />
            <div class="card-text my-3">
              <div class="form-group">
                <label for="animal">Tipo de animal:</label>
                <select
                  class="form-control bg-dark text-white"
                  id="animal"
                  required
                >
                  <option disabled selected value="">
                    Seleccione un animal
                  </option>
                  <option value="leon">León</option>
                  <option value="lobo">Lobo</option>
                  <option value="oso">Oso</option>
                  <option value="serpiente">Serpiente</option>
                  <option value="aguila">Águila</option>
                </select>
              </div>

              <div class="form-group">
                <label for="edad">Años de edad estimados:</label>
                <select
                  class="form-control bg-dark text-white"
                  id="edad"
                  required
                >
                  <option disabled selected value="">
                    Seleccione un rango de años
                  </option>
                  <option value="0 - 1 años">0 - 1 años</option>
                  <option value="1 - 3 años">1 - 3 años</option>
                  <option value="3 - 5 años">3 - 5 años</option>
                  <option value="5 - 8 años">5 - 8 años</option>
                  <option value="8 - 10 años">8 - 10 años</option>
                  <option value="Más de 10 años">Más de 10 años</option>
                </select>
              </div>
              <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea
                  rows="5"
                  class="form-control shadow-lg bg-dark text-white"
                  id="comentarios"
                  required
                ></textarea>
              </div>
              <br />
              <div class="py-5 card bg-dark">
                <img
                  id="preview"
                  src="./assets/imgs/lion.svg"
                  alt="imagen animal"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-light d-block w-100"
              id="btnRegistrar"
            >
              Agregar
            </button>
          </form>
        </div>
      </div>
    </div>

    <audio id="player" class="d-none"></audio>

    <div class="modal fade" id="Modal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-dark">
          <div class="modal-body">Hola Modal</div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d1b9dc6536.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    />-->
        
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
